name: lithe
channels:
  - conda-forge

dependencies:
  # Core
  - python=3.12
  - pip
  - sqlite

  # App runtime (Conda)
  - pillow>=10
  - pyyaml>=6
  - sqlalchemy>=2.0
  - pydantic>=2.8
  - transitions>=0.9

  # Dev & testing
  - ipykernel
  - pytest
  - pytest-qt
  - black
  - ruff
  - mypy
  - types-PyYAML

  # Anything best sourced from PyPI
  - pip:
      - PySide6==6.7.*
      - alembic>=1.13        # optional migrations; harmless if unused
